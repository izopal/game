<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvasVS"></canvas>

<!--підключаємо головного персонажа з- СОБАКА  -->
    <img id="dogImage"         src="Image/player/player.png "                           >
<!-- підключаємо задній фон вигляд - ЛІС -->
    <img id="forestLayer1"     src="./Image/Layers/Forest background layers/layer-1.png">
    <img id="forestLayer2"     src="./Image/Layers/Forest background layers/layer-2.png">
    <img id="forestLayer3"     src="./Image/Layers/Forest background layers/layer-3.png">
    <img id="forestLayer4"     src="./Image/Layers/Forest background layers/layer-4.png">
    <img id="forestLayer5"     src="./Image/Layers/Forest background layers/layer-5.png">
<!-- підключаємо задній фон вигляд - МІСТО -->
    <img id="cityLayer1"       src="./Image/Layers/City background layers/layer-1.png"  >
    <img id="cityLayer2"       src="./Image/Layers/City background layers/layer-2.png"  >
    <img id="cityLayer3"       src="./Image/Layers/City background layers/layer-3.png"  >
    <img id="cityLayer4"       src="./Image/Layers/City background layers/layer-4.png"  >
    <img id="cityLayer5"       src="./Image/Layers/City background layers/layer-5.png"  >
<!-- підключаємо різні типи NPS -->
    <img id="enemy_fly"        src="./Image/Enemies/enemy_fly.png"                      >
    <img id="enemy_plant"      src="./Image/Enemies/enemy_plant.png"                    >
    <img id="enemy_spider_big" src="./Image/Enemies/enemy_spider_big.png"               >
<!-- підключаємо текстури зіткнення -->
    <img id="fire" src="./Image/Fire texture/fire.png"               >

    <script type="module" src="./main.js"></script>
</body>
</html>
